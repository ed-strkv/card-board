{% extends 'cards/base.html' %}


{% block content %}
<div class="row">
  <div class="col-md-4">
  <form class="form" method="POST">
    {% csrf_token %}
    <h4>Tag edit</h4>
    <hr>
    <input class="form-control" type="text" name="title" value="{{ tag.title }}" maxlength="200" id="id_title">
    <br>
      <button class="btn btn-secondary" type="submit">Edit</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
      <a href="{% url 'tag_delete' tag.id %}" class="btn btn-secondary">Delete</a>
  </form>
  </div>
</div>
{% endblock %}
