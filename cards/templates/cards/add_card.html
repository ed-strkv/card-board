{% extends 'cards/base.html' %}

{% block content %}


  <form class="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h5>Add card:</h5>
    <hr>
    <div class="row">
      <div class="col-7">
      
        <label for="id_title">Title:</label> 
        <div class="input-group flex-nowrap">
          <input type="text" name="title" class="form-control" placeholder="Enter card title" aria-label="Username" aria-describedby="addon-wrapping" maxlength="200" required id="id_title">
        </div>
      
        <br>
        <label for="id_description">Description:</label> 
        <div class="input-group">
          <textarea name="description" cols="20" rows="5" maxlength="500" id="id_description" class="form-control" aria-label="With textarea" placeholder="Enter card description" ></textarea>
        </div>
      <br>
      <button class="btn btn-secondary" type="submit">Confirm</button>
      <a class="btn btn-secondary" href="{% url 'home' %}">Back</a>

      </div>
      <div class="col">
        <label for="id_card_image">Image:</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="card_image" accept="image/*" id="id_card_image">
            <label class="custom-file-label" for="id_card_image">Choose image</label>
          </div>
        </div>
      </div>
      
    </div>
  </form>
  <br>
{% endblock %}
