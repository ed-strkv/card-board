{% extends 'cards/base.html' %}


{% block content %}

<div class="row">
  <div class="col-md-4">
  	<h4>Card delete</h4>
	<hr>
	<form class="form" method="POST">
		{% csrf_token %}
		<p>do you really want to delete the "<strong>{{ card.title }}</strong>" card?</p>
		<button class="btn btn-danger " type="submit">yeah, sure</button>
		<a href="{% url 'card_detail' card.id %}" class="btn btn-success">no, go back</a>

	</form>
	</div>
</div>
{% endblock %}
